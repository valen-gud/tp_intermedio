<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lanzamiento de Álbum</title>
        <link rel="shortcut icon" href="./favicon.ico.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <header>
                <nav class="barraDeNavegacion">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle menuHamburguesa" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./assets/img/menu (1).png" alt="menuHamburguesa">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item active" href="#proximamente">Próximamente</a></li>
                            <li><a class="dropdown-item" href="#cancionero">Cancionero</a></li>
                            <li><a class="dropdown-item" href="#masFotos">Más fotos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#cuentaRegresiva">Cuenta regresiva</a></li>
                        </ul>
                    </div>
                    <div class="divLogo">
                        <a href="#">
                            <img class="imgLogo" src="./assets/img/logo1.jpg" alt="logoDelAlbum">
                        </a>
                    </div>
                </nav>
        </header>

        <main>
            <section class="seccionPresentacion">
                <video class="videoPresentacion" muted autoplay loop>
                    <source src="./assets/video/presentacion1.mp4" type="video/mp4">
                </video>
            </section>

            <section class="seccionProximamente">
                <h1 id="proximamente" class="tituloH1">Próximamente...</h1>
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="imgCarrusel" src="./assets/img/portada1.jpg" class="d-block w-100" alt="portadaDelAlbum">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel7.jpg" class="d-block w-100" alt="imagenDeLaliDeEspaldaConEstampaDelAlbum">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel3.jpg" class="d-block w-100" alt="posterDeLaliConEdificioEnRuinasAtras">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel4.jpg" class="d-block w-100" alt="cinturonConHebillasDelDisco">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel8.jpg" class="d-block w-100" alt="posterLaliBailando">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel9.jpg" class="d-block w-100" alt="posterDeLaliConEdificioEnRuinasAtras2">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel14.jpg" class="d-block w-100" alt="posterDeLaliConBailarinesEnRonda">
                        </div>
                         <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel10.jpg" class="d-block w-100" alt="posterDeLaliConBailarinesEnRonda">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section id="cancionero" class="seccionCanciones ">
                <h2 class="tituloH2">Cancionero</h2>
                <div class="divCancionero container">
                    <div class="contenedorCanciones">
                        <div class="divCanciones">
                            <img data-aos="fade-up" data-aos-delay="100" class="popstar" src="./assets/img/popstar.png" alt="cancionPostar">
                            <img data-aos="fade-up" data-aos-delay="150"  class="lokura" src="./assets/img/lokura.png" alt="cancionLokura">
                            <img data-aos="fade-up" data-aos-delay="200"  class="noMeImporta" src="./assets/img/noMeImporta.png" alt="cancionNoMeImporta">
                            <img data-aos="fade-up" data-aos-delay="250"  class="plastico" src="./assets/img/plastico.png" alt="cancionPlastico">
                            <img data-aos="fade-up" data-aos-delay="300"  class="tuNoviaDos" src="./assets/img/tuNoviaDos.png" alt="cancionTuNoviaDos">
                            <img data-aos="fade-up" data-aos-delay="350"  class="morirDeAmor" src="./assets/img/morirDeAmor.png" alt="cancionMorirDeAmor">
                            <img data-aos="fade-up" data-aos-delay="400"  class="mejorQueVos" src="./assets/img/mejorQueVos.png" alt="cancionMejorQueVos">
                        </div>
                        <div class="divCanciones2">
                            <img data-aos="fade-up" data-aos-delay="450" class="noHayHeroes" src="./assets/img/noHayHeroes.png" alt="cancionNoHayHeroes">                            
                            <img data-aos="fade-up" data-aos-delay="500" class="sensacionalExito" src="./assets/img/sensacionalExito.png" alt="cancionSensacionalExito">
                            <img data-aos="fade-up" data-aos-delay="550" class="sexy" src="./assets/img/sexy.png" alt="cancionSexy">
                            <img data-aos="fade-up" data-aos-delay="600" class="fanatico" src="./assets/img/fanatico.png" alt="cancionFanatico">
                            <img data-aos="fade-up" data-aos-delay="650" class="perdedor" src="./assets/img/perdedor.png" alt="cancionperdedor">
                            <img data-aos="fade-up" data-aos-delay="700" class="treintaYTres" src="./assets/img/33.png" alt="cancion33">
                            <img data-aos="fade-up" data-aos-delay="750" class="pendeja" src="./assets/img/pendeja.png" alt="cancionPendeja">
                            <img data-aos="fade-up" data-aos-delay="800" class="finDeTransmision" src="./assets/img/finDeTransmicion.png" alt="cancionFinDeTransmicion">
                        </div>
                    </div>  
                </div>
            </section>

            <section class="seccionPresentacion">
                <video class="videoPresentacion" muted autoplay loop>
                    <source src="./assets/video/presentacion2.1.mp4" type="video/mp4">
                </video>
            </section>

            <section class="seccionProximamente">
                <h2 id="masFotos" class="tituloH2">Más fotos...</h2>
                <div id="carouselExampleFade2" class="carousel slide carousel-fade">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="imgCarrusel" src="./assets/img/carrusel15.jpg" class="d-block w-100" alt="portadaDelAlbum">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel3.jpg" class="d-block w-100" alt="imagenDeLaliDeEspaldaConEstampaDelAlbum">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel6.jpg" class="d-block w-100" alt="posterDeLaliConEdificioEnRuinasAtras">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel17.jpg" class="d-block w-100" alt="cinturonConHebillasDelDisco">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel12.jpg" class="d-block w-100" alt="posterLaliBailando">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel5.jpg" class="d-block w-100" alt="posterDeLaliConEdificioEnRuinasAtras2">
                        </div>
                        <div class="carousel-item">
                            <img class="imgCarrusel" src="./assets/img/carrusel11.jpg" class="d-block w-100" alt="posterDeLaliConBailarinesEnRonda">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade2" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section id="cuentaRegresiva" class="seccionCuentaRegresiva">
                    <a data-aos="fade-up" data-aos-delay="3000" class=" btn  boton1 hvr-radial-out " href="#album">Escuchar el álbum</a>
                <video class="videoPresentacion" muted autoplay loop>     
                    <source src="./assets/video/cuentaRegresiva3.mp4" type="video/mp4">
                </video>
            </section>

            
            
            <section class="seccionEstreno">
                <h2 id="album" class="tituloH2">Estreno de álbum</h2>
                <div class="container">
                    <iframe data-aos="fade-up" data-aos-delay="200" class="iframeSpotify" style="border-radius:12px" src="https://open.spotify.com/embed/album/56BPpEYgadIVVXYLabO5Je?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>             
                <a data-aos="fade-up" data-aos-delay="300" class=" btn  boton1 hvr-radial-out " href="https://youtu.be/RAeht89VvtA?si=zRC70F-Kl6yDeXuI" target="_blank">Escuchar el álbum en YouTube</a> 
            </section>

        </main>
        
        <footer>
            <p class="parrafoFooter"> Página creada por: Valentina Gudiño.</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
